<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>{{ page.title }}</title>

    {% if site.description %}<meta name="description" content="{{ site.description }}">{% endif %}  

    <link rel="stylesheet" href="{{ '/assets/css/main.css' | absolute_url }}?{{ site.time | date: '%s%N' }}">

    <link rel="apple-touch-icon" href="{{ site.icon }}">

    {%- include analytics.html -%}

  </head>
  <body>
    {{ content }}

    <aside class="site-credits">
      <p>
        <small>Built by <a href="https://efod.co.uk">Eibhl√≠n O'Dwyer</a> | Powered by <a href="http://jekyllrb.com">Jekyll</a></small>
      </p>
    </aside>

  </body>
</html>
